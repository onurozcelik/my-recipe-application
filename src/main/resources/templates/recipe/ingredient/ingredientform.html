<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Ingredient Information</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">

    <!-- JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top:10px;">
    <div class="row">
        <div class="col-md-6">
            <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'} "
                  method="post">
                <input type="hidden" th:field="*{id}">
                <div class="card card-primary" style="margin-bottom:10px;">
                    <div class="card-header">
                        <span>Edit Ingredient Information</span>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 form-group">
                                <label for="description">Description:</label>
                                <input id="description" th:field="*{description}" type="text" class="form-control"/>
                            </div>
                            <div class="col-md-3 form-group">
                                <label for="amount">Amount:</label>
                                <input id="amount" th:field="*{amount}" type="text" class="form-control"/>
                            </div>
                            <div class="col-md-3 form-group">
                                <label for="uoms">UoM:</label>
                                <select id="uoms" class="form-control" name="unitOfMeasure.id">
                                    <option th:remove="all">Cup</option>
                                    <option th:remove="all">Each</option>
                                    <option th:each="uomEach : ${uoms}"
                                    th:value="${uomEach.id}"
                                    th:selected="${uomEach.id.equals(ingredient.unitOfMeasure.id)}"
                                    th:text="${uomEach.description}">Ounce</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
