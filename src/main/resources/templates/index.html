<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Recipes</title>
</head>
<body>
    <h1>My Recipes!</h1>
    <table>
        <thead>
            <tr>
                <td>Description</td>
                <td>Cook time</td>
                <td>Prep time</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.description}"></td>
                <td th:text="${recipe.cookTime}"></td>
                <td th:text="${recipe.prepTime}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
